<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GO FOR LAUNCH | Gift Shop</title>
    <link rel="stylesheet" href="/css/small.css" />
    <link rel="stylesheet" href="/css/large.css" />
    <script src="../js/main.js" type="module"></script>
    <script src="../js/giftShop.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header">
      <nav class="nav" id="main-nav"></nav>
    </header>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/giftShopHero.jpg"
          alt="image of a high mountain lake"
        />
      </div>
      <section class="mission">
        <h1>Gifts that are out of this world!</h1>
      </section>

      <section class="products">
        <h2><span data-id="gift_shop_categories"></span></h2>
        <div class="product-categories"></div>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
